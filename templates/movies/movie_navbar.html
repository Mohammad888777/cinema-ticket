<li class="dropdown first">
    <a class="btn btn-default dropdown-toggle lv1"  data-toggle="dropdown" data-hover="dropdown">
    movies<i class="fa fa-angle-down" aria-hidden="true"></i>
    </a>

    <ul class="dropdown-menu level1">
        {% for movie in movies %}			
        <!-- <li><a href="movielist.html"></a></li> -->
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" >{{movie.name}}<i class="ion-ios-arrow-forward"></i></a>
                {% if movie.children.count > 0  %}
                    <ul class="dropdown-menu level2">
                        {% for child  in movie.children %}
                            <li><a href="moviegrid.html">{{child.name}}</a></li>
                        {% endfor %}
                    </ul>
                {% endif %}
        </li>
        {% endfor %}
    </ul>
    
</li>
